<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background gradient - black to dark red -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#8B0000" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base shape - full viewBox -->
  <rect x="0" y="0" width="300" height="300" rx="15" ry="15" fill="url(#bgGradient)" />
  
  <!-- Small table symbols as accent elements (top left) -->
  <g transform="translate(25, 25)" opacity="0.6">
    <!-- Table structure -->
    <rect x="0" y="0" width="60" height="8" rx="2" ry="2" fill="#FF3333" />
    <rect x="0" y="12" width="60" height="8" rx="2" ry="2" fill="white" />
    <rect x="0" y="24" width="60" height="8" rx="2" ry="2" fill="white" />
    <rect x="0" y="36" width="60" height="8" rx="2" ry="2" fill="white" />
    
    <!-- Table rows and columns -->
    <line x1="20" y1="8" x2="20" y2="44" stroke="#FF3333" stroke-width="1" />
    <line x1="40" y1="8" x2="40" y2="44" stroke="#FF3333" stroke-width="1" />
  </g>
  
  <!-- Table symbols on the bottom right -->
  <g transform="translate(215, 215)" opacity="0.6">
    <!-- Table structure -->
    <rect x="0" y="0" width="60" height="8" rx="2" ry="2" fill="#FF3333" />
    <rect x="0" y="12" width="60" height="8" rx="2" ry="2" fill="white" />
    <rect x="0" y="24" width="60" height="8" rx="2" ry="2" fill="white" />
    <rect x="0" y="36" width="60" height="8" rx="2" ry="2" fill="white" />
    
    <!-- Table rows and columns -->
    <line x1="20" y1="8" x2="20" y2="44" stroke="#FF3333" stroke-width="1" />
    <line x1="40" y1="8" x2="40" y2="44" stroke="#FF3333" stroke-width="1" />
  </g>
  
  <!-- Code brackets -->
  <text x="65" y="170" font-family="Courier New, monospace" font-size="90" font-weight="bold" fill="#FF3333">{</text>
  <text x="225" y="170" font-family="Courier New, monospace" font-size="90" font-weight="bold" fill="#FF3333">}</text>
  
  <!-- Dominant Text -->
  <text x="150" y="170" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" filter="url(#textShadow)">PL/SQL</text>
</svg>
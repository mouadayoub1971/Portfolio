<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Modern background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#4CA1AF" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base shape - full viewBox -->
  <rect x="0" y="0" width="300" height="300" rx="15" ry="15" fill="url(#bgGradient)" />
  
  <!-- Small document symbols as accent elements -->
  <g transform="translate(25, 25)" opacity="0.6">
    <rect x="0" y="0" width="60" height="12" rx="2" ry="2" fill="#ffffff" />
    <rect x="15" y="18" width="60" height="12" rx="2" ry="2" fill="#ffffff" />
    <rect x="0" y="36" width="60" height="12" rx="2" ry="2" fill="#ffffff" />
    
    <circle cx="30" cy="0" r="2" fill="#61DAFB" />
    <circle cx="15" cy="18" r="2" fill="#61DAFB" />
    <circle cx="75" cy="18" r="2" fill="#61DAFB" />
    <circle cx="30" cy="36" r="2" fill="#61DAFB" />
    
    <line x1="30" y1="0" x2="15" y2="18" stroke="#61DAFB" stroke-width="1.5" />
    <line x1="30" y1="0" x2="75" y2="18" stroke="#61DAFB" stroke-width="1.5" />
    <line x1="15" y1="18" x2="30" y2="36" stroke="#61DAFB" stroke-width="1.5" />
    <line x1="75" y1="18" x2="30" y2="36" stroke="#61DAFB" stroke-width="1.5" />
  </g>
  
  <!-- Document symbols on the bottom right -->
  <g transform="translate(215, 215)" opacity="0.6">
    <rect x="0" y="0" width="60" height="12" rx="2" ry="2" fill="#ffffff" />
    <rect x="-15" y="18" width="60" height="12" rx="2" ry="2" fill="#ffffff" />
    <rect x="0" y="36" width="60" height="12" rx="2" ry="2" fill="#ffffff" />
    
    <circle cx="30" cy="0" r="2" fill="#61DAFB" />
    <circle cx="-15" cy="18" r="2" fill="#61DAFB" />
    <circle cx="45" cy="18" r="2" fill="#61DAFB" />
    <circle cx="30" cy="36" r="2" fill="#61DAFB" />
    
    <line x1="30" y1="0" x2="-15" y2="18" stroke="#61DAFB" stroke-width="1.5" />
    <line x1="30" y1="0" x2="45" y2="18" stroke="#61DAFB" stroke-width="1.5" />
    <line x1="-15" y1="18" x2="30" y2="36" stroke="#61DAFB" stroke-width="1.5" />
    <line x1="45" y1="18" x2="30" y2="36" stroke="#61DAFB" stroke-width="1.5" />
  </g>
  
  <!-- Dominant Text -->
  <text x="150" y="170" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" filter="url(#textShadow)">NoSQL</text>
</svg>